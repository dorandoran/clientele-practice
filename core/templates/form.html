{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Client Edit{% endblock %}

{% block main %}
    <div class="jumbotron">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
{% endblock %}
